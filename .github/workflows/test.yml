name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    # This is the new line. It acts as a gatekeeper for the entire job.
    # It checks the name of the pull request's source branch (github.head_ref).
    # If the branch name starts with 'claude/', the condition is false, and the job is skipped.
    if: "!startsWith(github.head_ref, 'claude/')"
    # Skip Node.js test matrix for embedded-only commits
    if: "!contains(github.head_ref, 'embedded') && !contains(github.head_ref, 'doom-se3')"

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x, 18.x]

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: open_science_dlt_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install dependencies
      run: npm ci

    - name: Generate Prisma Client
      run: npm run db:generate

    - name: Push database schema
      run: npx prisma db push --accept-data-loss
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/open_science_dlt_test?schema=public

    - name: Build
      run: npm run build --if-present

    - name: Run tests
      run: npm test
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/open_science_dlt_test?schema=public
        JWT_SECRET: test-jwt-secret-for-ci
        REFRESH_TOKEN_SECRET: test-refresh-secret-for-ci
        NODE_ENV: test

    - name: Upload coverage
      uses: actions/upload-artifact@v4
      with:
        name: coverage-${{ matrix.node-version }}
        path: coverage/
